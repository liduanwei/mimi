<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="../js/zepto.min.js"></script>
    <style>
        .login-box{
            position: relative;
            width:375px;
            height: 675px;
            border:1px solid red;
        }
        .login-form{
            position: absolute;
            top: 50%;
            left:50%;
            width: 300px;;
            height: 500px;;
            margin-top:-250px;
            margin-left:-150px;
        }
    </style>
</head>
<body>
<div class="login-box">
<form action="" class="login-form">
    <div class="user-name">
        <span>用户:</span>
        <input type="text" id="userName">
    </div>
    <div style="margin-top:30px;">
        <span>密码:</span>
        <input type="text" id="psw">
    </div>
    <div style="margin-top:20px;text-align: center;">
        <a id="loginBtn">登录</a>
    </div>
</form>
</div>
<script>
    $(function(){
        $("#loginBtn").click(function(){
            var userName = $("userName").val();
            var pws = $("psw").val();
            $.post('http://mm1.jinrustar.com/login', { account: 'userName',password:"pws"}, function(response){
                    console.log(response);
            })
        })
    })
</script>
</body>
</html>
