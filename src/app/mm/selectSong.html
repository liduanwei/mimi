
<div class="container">
    <div class="select-song-header">
        点歌台
    </div>

    <!-- 加载提醒 -->
    <div ng-show="loading" class="text-center"><i class="fa fa-spin fa-spinner"></i> 数据加载中...</div>

    <div class="song-list-container">
        <div class="song-list-title">歌曲列表({{pageInfo.songsTotal}})</div>
        <div class="song-list">
            <div class="song-row" ng-repeat="item in pageInfo.songs.records" ng-click="stateGo('main.controller.home',item)">
                <div class="song-name">
                    <span>{{item.songName}}</span>
                </div>
                <div class="song-info">
                    <i class="fa fa-check-circle text-active" aria-hidden="true"></i>
                    <span>{{item.singerName}}</span>
                    <span>♦</span>
                    <span>{{item.album}}</span>
                </div>
                <div class="btn-song">
                    <i class="fa fa-microphone" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
